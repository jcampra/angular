<!doctype html>

<!-- Tells AngularJS to be active in this portion of the page, in this case, the entire page -->
<html ng-app>
	<head>
		<!-- Load Angular JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	</head>

	<body>
		<div>

			<label>Name:</label>

			<!-- ng-model: This links the form and the model. This means that ant changes to the control update the data in your model, and when you change the model it updates the control.  -->
			<input type="text" ng-model="tuNombre" placeholder="Introduce un nombre">

			<hr>
			<!-- The {{ }} are a declarative way of specifying data binding locations in the HTML. AngularJS will automaticallyupdate this text whenever the 'tuNombre' property changes-->
			<h1> Hola {{tuNombre}}!!!</h1>

		</div>
	</body>
</html>
