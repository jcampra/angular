<html>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	
	<body>

		<div ng-app=""data-ng-init="names=['Pepa','Pepe','Anacleto']">
			<p>Hacemos un recorrido por el array de nombres.</p>
			<ul>
				<li ng-repeat="x in names">
					{{ x }}
				</li>
			</ul>
		</div>
	</body>
</html>
