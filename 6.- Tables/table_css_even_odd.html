<html>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
	
	<body>
		<div ng-app="myApp" ng-controller="clientesCtrl">
			<p>Tabla desde Web Serve</p>
			<table>
				<tr ng-repeat="x in names">
					<td ng-if="$odd" style="background-color:#11f1f1">{{ x.Name }}</td>
					<td ng-if="$even">{{ x.Name }}</td>
					<td ng-if="$odd" style="background-color:#11f1f1">{{ x.Country }}</td>
					<td ng-if="$even">{{ x.Country }}</td>
				</tr>
			</table>
			
		</div>

		<script>
			var app = angular.module('myApp', []);
			app.controller('clientesCtrl', function($scope, $http){
				$http.get("http://www.w3schools.com/angular/customers.php").success(function(response){$scope.names = response.records;});
			});
		</script>
	</body>
</html>
