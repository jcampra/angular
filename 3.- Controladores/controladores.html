<html>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	
	<body>
	<!-- ng-app es la directiva que define la aplicacion y ng-controller es la directiva que devine el controlador-->
	<!-- el controlador controla las aplicaciones angular-->
		<div ng-app="myApp" ng-controller="myCtrl">
			Nombre: <input type="text" ng-model="firstName"><br>
			Apellido: <input type="text" ng-model="lastName"><br>
			Nombre completo: {{firstName + " " + lastName}}
		</div>

		<script>
			// Esto es un modulo, los m√≥dulos definen aplicaciones, ha de ser igual a ng-app
			var app = angular.module('myApp', []);
			//Esto es un controlador
			app.controller('myCtrl', function($scope){
				$scope.firstName = "Paco";
				$scope.lastName = "Garcia";
			})
		</script>
	</body>
</html>
